name: "React.JS on CDN"

on:
  push:
    branches:
      - 'main'
    paths:
      - 'react/cdn/**'
      - '.github/workflows/react-on-cdn.yaml'
  pull_request:
    paths:
      - 'react/cdn/**'
      - '.github/workflows/react-on-cdn.yaml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    defaults:
      run:
        working-directory: react/cdn

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run lint
      - run: npm run build

      - uses: ./actions/spa-deploy/v1
        # if: github.ref == 'refs/heads/main'
        with:
          app-name: fp-react-cdn
          team-name: frontendplattform
          environment: labs
          ingress: https://fp-react-cdn.labs.nais.io/
          source: react/cdn/build
          nais-deploy-apikey: ${{ secrets.NAIS_DEPLOY_APIKEY }}