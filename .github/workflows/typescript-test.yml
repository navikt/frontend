name: 'typescript-build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        action:
          - spa-setup-task

    defaults:
      run:
        working-directory: actions/${{ matrix.action }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: yarn install
      - run: yarn all

  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest

    strategy:
      matrix:
        action:
          - spa-setup-task

    steps:
      - uses: actions/checkout@v2
      - uses: ./actions/${{ matrix.action }}
        with:
          milliseconds: 1000