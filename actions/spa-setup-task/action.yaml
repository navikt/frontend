name: 'Deploy SPA'
description: 'Deploy a Single Page Application to CDN and NAIS'
inputs:
  team-name:
    description: 'Team name'
    required: true
  app-name:
    description: 'Application name'
    required: true
  source:
    description: 'Application source directory'
    required: true
  ingress:
    description: 'Application ingress URL'
    required: true
  environment:
    description: 'Environment name'
    required: false
    default: ''

outputs:
  nais-cluster:
    description: 'NAIS cluster name'
  nais-resources:
    description: 'NAIS resources files'
  nais-vars:
    description: 'NAIS variables'
  cdn-environment:
    description: 'CDN environment name'
  cdn-team-name:
    description: 'CDN team name'
  cdn-destination:
    description: 'CDN destination'

runs:
  using: 'node16'
  main: 'dist/index.js'